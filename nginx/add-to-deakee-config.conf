# Configuration to ADD to /etc/nginx/sites-available/deakee

# Add this HTTPS server block with your other server blocks:

# DKG Shopify App (group.deakee.com - Port 6100)
server {
    server_name group.deakee.com;

    # Allow certbot challenges
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    location / {
        # Moderate client body size
        client_max_body_size 10M;
        
        # Standard timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        proxy_pass http://localhost:6100;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Allow embedding in Shopify admin (IMPORTANT!)
        add_header X-Frame-Options ALLOWALL always;
        add_header X-Content-Type-Options nosniff always;
        add_header X-XSS-Protection "1; mode=block" always;
    }

    # Storefront widget - with CORS for Shopify stores
    location /storefront/ {
        proxy_pass http://localhost:6100/storefront/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # CORS headers for widget to work on any Shopify store
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept" always;
        
        # Cache static widget files
        expires 1h;
        add_header Cache-Control "public, immutable";
    }

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/deakee.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/deakee.com/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}

# Add this HTTP redirect block at the bottom with your other HTTP redirects:

server {
    if ($host = group.deakee.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    listen 80;
    server_name group.deakee.com;
    return 404; # managed by Certbot
}

